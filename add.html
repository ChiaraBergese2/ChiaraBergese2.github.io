<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <main class="grid">
    <header class="header">
        <h1>Nome Erba</h1>

<!-- HTML for the upload button -->
<button class="upload-btn">Carica la tua foto</button>
<!-- HTML for the file input -->
<input type="file" id="upload-input" style="display: none;">
<!-- HTML for the textarea -->
<textarea id="text-input" placeholder="Scrivi qua la tua Ricetta Selvatica..."></textarea>

<script>
  // JavaScript to trigger file input click when the button is clicked
  document.querySelector('.upload-btn').addEventListener('click', function() {
    document.getElementById('upload-input').click();
  });
</script>

<script>
